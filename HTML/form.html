<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="request" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="stu_email" id="email">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>

        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>

        <label for="passport">Passport</label>
        <input type="file" accept=".jpg,.png" name="stu_passport" id="passport">
        <br><br>

        <label for="">Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="other">
        <label for="other">Other</label>
        <br><br>
        <input type="checkbox" name="reading" id="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="travelling" id="travelling">
        <br><br>
        <input type="checkbox" name="gaming" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <br><br>
        <label for="">Choose Your Year</label>
        <select name="year" id="year">
            <option value="first">First</option>
            <option value="second">Second</option>
            <option value="third">Third</option>
        </select>
        <br><br>
        <label for="stu_dob">Birthday</label>
        <input type="date" name="stu_dob" id="stu_dob">
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="stu_address" cols="30" rows="10"></textarea>
        <br><br>
        <input type="time" name="" id="">
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="color" name="" id="">
        <br><br>
        <input type="range" min="10" max="100" value="15">
        <button>Submit</button>
        <br><br>
    </form>
</body>
</html>
